{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
  <link rel="stylesheet" href='{% static "css/main.css" %}'> 
{% endblock %}

{% block content %}

  <div class="text-center">
    {{ title }}
    <h1>Hello, world!</h1>  
  </div>

  <div class='container'>
  <div class='row'>
    <div class='col'>
      <img src ="{% static 'img/beach.jpg' %}" class="img-fluid" /> 
      <br />
      {{ content }}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>{{ premium_content }}</p>
    </div>
  </div>

  </div>

{% endblock %}
